<div class="row">
    <div class="form_body col-md-3 col-12">
        <!-- <ul class="button_list"></ul>
            <li><input type="button" value="SignUp" (click)="showAuth(0)"/></li>
            <li><input type="button" value="Login" (click)="showAuth(2)"></li>
        </ul> -->
        <div class="row button_list">
            <div class="col-md-6 col-6 button_btn"><input type="button" value="SignUp" (click)="showAuth(0)"/></div>
            <div class="col-md-6 col-6 button_btn"><input type="button" value="Login" (click)="showAuth(1)"></div>
        </div>
        <form class="formbody_inner" [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
            <input type="text" name="full_name" placeholder="Enter Name" *ngIf="fullName" formControlName="fullName"/>
            <input type="text" name="email" placeholder="Enter Email" value="" formControlName="email"/>
            <input type="password" name="password" placeholder="********" formControlName="password"/>
            <input type="text" name="contact" placeholder="Contact" *ngIf="contact" formControlName="contact" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
            <!-- <select>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select> -->
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
